name: Pack Regression

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pack-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Domain pack regression suite
        run: npm run eval:packs

      - name: Real URL smoke benchmark
        run: npm run eval:real:smoke
